    On deafness<br />
    <br />
    "It's windy today," I say.<br />
    "What?" She replies.<br />
    "Let's go inside," I say, "the wind makes it hard to hear."<br />
    "I can't hear you," She replies,<br />
    "the wind makes it hard to hear."
